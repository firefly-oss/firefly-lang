<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#FF6B35"/>
  
  <!-- Flame shape -->
  <g transform="translate(64, 64)">
    <!-- Main flame -->
    <path d="M 0,-40 C -8,-30 -12,-20 -12,-10 C -12,5 -5,15 0,20 C 5,15 12,5 12,-10 C 12,-20 8,-30 0,-40 Z" 
          fill="#FFD700" opacity="0.9"/>
    
    <!-- Inner flame -->
    <path d="M 0,-30 C -5,-23 -8,-15 -8,-8 C -8,3 -3,10 0,13 C 3,10 8,3 8,-8 C 8,-15 5,-23 0,-30 Z" 
          fill="#FFF" opacity="0.8"/>
    
    <!-- Flame tip -->
    <ellipse cx="0" cy="-35" rx="3" ry="5" fill="#FFD700"/>
    
    <!-- Letter F -->
    <text x="-15" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFF">F</text>
  </g>
  
  <!-- Glow effect -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
</svg>

